<html>
<head>
    <meta charset="utf-8">
    <title>Teleprompter Instance</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/teleprompter.css">
    <link rel="stylesheet" href="css/prompt.css">
    <link rel="stylesheet" href="css/teleprompter-themes.css">
    <style>
        /* Mic on air  */
        #sound-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>
<body id="promptcontainer">
    <!-- header contains visual controls. -->
    <header id="touchControls" class="top">
        <h1>Teleprompter</h1>
        <nav>
            <ul>
                <li>Pause</li>
                <li>Velocity</li>
                <li>Sensitivity</li>
                <li>Multiplicator</li>
                <li>Font size</li>
            </ul>
        </nav>
    </header>
    
    <!-- On air indicator -->
    <div id="sound-indicator"></div>

    <!-- #prompt contains formating, which is shared with the overlay. -->
    <div id="prompt">
        <div id="touchOverlay"></div>
        <article class="prompt"></article>
        <div class="clock"></div>
        <table border="0" cellpadding="0" cellspacing="0" touch-action="none" id="overlay">
            <tbody>
                <tr id="overlayTop" class="overlayBg">
                    <td>&nbsp;</td>
                </tr>
                <tr id="overlayFocus">
                    <td>&nbsp;</td>
                </tr>
                <tr id="overlayBottom" class="overlayBg">
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function updateSoundIndicator(isSoundOn) {
            document.getElementById('sound-indicator').style.backgroundColor = isSoundOn ? 'green' : 'red';
        }

        // Тестовое переключение индикатора (позже заменим на реальную логику)
        let soundState = false;
        setInterval(() => {
            soundState = !soundState;
            updateSoundIndicator(soundState);
        }, 2000);
    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/pep.min.js"></script>
    <script src="js/data.manager.js"></script>
    <script src="js/teleprompter.js"></script>
    <script src="js/teleprompter-themes.js"></script>
    <script src="js/jquery.timer.js"></script>
</body>
</html>
