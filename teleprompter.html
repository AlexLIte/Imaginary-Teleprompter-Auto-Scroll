<html>
<head>
	<meta charset="utf-8">
    <title>Teleprompter | Teleprompter by Imaginary Films</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/teleprompter.css">
    <link rel="stylesheet" href="css/teleprompter-themes.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/pep.min.js"></script>
    <script src="js/jquery.pep.min.js"></script>
    <script src="js/teleprompter.js"></script>
</head>
<body>
	<header class="top">
		<h1>Teleprompter</h1>
		<nav>
			<ul>
				<li>Pause</li>
				<li>Velocity</li>
				<li>Sensitivity</li>
				<li>Multiplicator</li>
				<li>Font size</li>
				<li>Flip &amp; Rotate</li>
			</ul>
		</nav>
	</header>
	<div id="pointer">
		<article class="prompt"></article>
	</div>
	<table border="0" cellpadding="0" cellspacing="0" id="overlay">
		<tbody>
			<tr id="overlayTop" class="overlayBg">
				<td>&nbsp;</td>
			</tr>
			<tr id="overlayFocus">
				<td>&nbsp;</td>
			</tr>
			<tr id="overlayBottom" class="overlayBg">
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>
