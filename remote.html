<!-- Remote control for mobile version of teleprompter. -->
<html>
<head>
	<meta charset="utf-8">
	<title>Remote control | Teleprompter by Imaginary Films</title>
	<link href="favicon.ico" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" href="css/remote.css">
	<script src="tinymce/tinymce.min.js"></script>
	<script src="js/remote.js"></script>
</head>
<body>
	<header>
		<h1>Teleprompter</h1>
	</header>
	<nav>
		<ul id="controls">
			<li>Play/Pause [Button]</li>
			<li>Increase velocity [Button]</li>
			<li>Decrease velocity [Button]</li>
			<li>Increase font size [Button]</li>
			<li>Decrease font size [Button]</li>
			<li>Velocity sensitivity [Slider : double]</li>
			<li>Velocity multiplicator [Slider : integer]</li>
			<li>Flip &amp; Rotate [Listbox]</li>
		</ul>
	</nav>
	<article id="promptcontainer">
		<div id="editor">Editor goes here.</div>
	</article>
</body>
